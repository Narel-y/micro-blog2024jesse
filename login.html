<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    
    <div class="login-container">
        <div class="logo">
            <img src="./logo/zaunite 5.webp" alt="Logo">
        </div>
        <h1>Sign in to Z</h1>
        
        
        <button class="auth-button google">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google Icon">
            Sign in with Google
        </button>
        
        <button class="auth-button apple">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/30px-Apple_logo_black.svg.png" alt="Apple Icon">
            Sign in with Apple
        </button>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Phone, email, or username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginButton" class="next-button">Next</button>
        </form>

        
        <div id="output"></div>

        
        <div class="signup">
            <span>Don't have an account?</span> <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
